# Homepage Configuration - Settings
# Copy to /opt/stacks/homepage/config/settings.yaml

---
title: Homelab Dashboard
background: https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d
backgroundOpacity: 0.2
theme: dark
color: slate
headerStyle: boxed
hideVersion: true
hideErrors: false
showStats: true
target: _self  # Open links in same tab

# Layout configuration
layout:
  Infrastructure:
    style: row
    columns: 4
  Dashboards:
    style: row
    columns: 2
  Media Streaming:
    style: row
    columns: 3
  Media Management:
    style: row
    columns: 4
  Downloads:
    style: row
    columns: 2
  Books & Comics:
    style: row
    columns: 3
  Home Automation:
    style: row
    columns: 4
  Productivity:
    style: row
    columns: 4
  Documentation:
    style: row
    columns: 4
  Backups & Tools:
    style: row
    columns: 2
  Monitoring:
    style: row
    columns: 3

# Quick search
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: false
  showSearchSuggestions: true

# Providers for additional functionality
providers:
  longhorn:
    url: http://longhorn:9500
  openweathermap: {{HOMEPAGE_VAR_OPENWEATHER_KEY}}
  weatherapi: {{HOMEPAGE_VAR_WEATHERAPI_KEY}}
